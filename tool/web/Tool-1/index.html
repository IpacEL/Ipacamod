<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>[IpacEL]/ Tool-1</title>
	<link rel="stylesheet" href="/plugins/cake.css?v=1.72">
	<link rel="stylesheet" href="plugins/Tool-1.css?v=0.1">
</head>
<body>
	<p style="font-size:32px"><br /></p>
	
	<div class="container">
		<div class="box">
			<h2>配置文件工具 <button class="btn right" onclick="window.location='https://ipacamod.cc/'">back</button></h2>
			<p>自用工具, 不保证效果. 使用前请备份配置, 因此工具造成的损失不予赔偿</p>
		</div>
	</div>
	
	<br />
	<div class="container">
		
		
		<div class="frame-1">
			<a href="#YAML同步注释">YAML同步注释</a>
			<a href="#YAML同步配置">YAML同步配置</a>
			<a href="#JSON压缩或格式化">JSON压缩或格式化</a>
		</div>
		
		<div class="frame-2">
			
			
			<div id="YAML同步注释" class="box">
				<h2>YAML同步注释步</h2>
				<p>使用此工具前请将旧配置放入新软件中等待新软件更新和转换错误配置</p>
				<p>独占一行的配置会被移动到文本顶部, 也就是说不支持配置独占一行</p>
				
				<button onclick="_1()" class="btn">启动</button>
				<span id="_1status">状态: </span>
				
				<hr />
				<p>带有注释的旧配置 [有注释的]: </p>
				<textarea id="oldConfigInput" class="box" placeholder="输入 带有注释的旧配置"></textarea>
				<p>需要同步的新配置 [没有注释]: </p>
				<textarea id="newConfigInput" class="box" placeholder="输入 没有注释的新配置"></textarea>
				
				<h2>输出</h2>
				<hr />
				<p>同步后的新配置, 可直接使用: </p>
				<textarea id="outConfigInput" class="box focus" placeholder="输出 带有注释的新配置"></textarea>
				
				<hr />
				<p>显示没有注释的配置, 仅供参考/查找: </p>
				<textarea id="outConfigInput_noNote" class="box focus"></textarea>
				<!--<p>显示在新配置中消失的旧配置: </p>
				<textarea id="outConfigInput_noOld" class="box focus -mBottom"></textarea>-->
			</div>
			
			<!--
			<div id="YAML同步配置" class="box">
				<h2>YAML同步配置</h2>
				
				<button onclick="_3()" class="btn">启动</button>
				
				<hr />
				<p>保留注释: </p>
				<textarea id="inpNotes" class="box"></textarea>
				<p>保留配置: </p>
				<textarea id="inpConfig" class="box"></textarea>
				
				<h2>输出</h2>
				<hr />
				<textarea id="out3" class="box focus"></textarea>
			</div>
			-->
			
			<br />
			<div id="JSON压缩或格式化" class="box">
				<h2>JSON压缩或格式化</h2>
				<span id="_2status">状态: </span>
				
				<hr />
				<p>输入或输出格式化后的JSON: </p>
				<textarea id="JSONInput" oninput="_2(true)" class="box focus" placeholder="格式化 删除注释">
{
	"1": "abc", //删除注释
	"1": "123", //去重
	"2": [112, [113, 113], {"114": "114"}], //嵌套
	"11234": { //格式
		"112": 
"112", "1":"" //排序
	}
}
</textarea>
				<p>输入或输出压缩后的JSON: </p>
				<textarea id="outJSONInput" oninput="_2(false)" class="box focus -mBottom" placeholder="压缩"></textarea>
			</div>
			
		</div>
		
	</div>
	<div style="height:calc(50vh)"></div>
</body>
	<script type="text/javascript" src="plugins/Tool-1.js?v1.1"></script>
</html>
